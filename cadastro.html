            flex-direction: column;

        section {
            flex: 1;

<body>

    <header class="text-center mt-5">
        <h1>Cadastro de Cliente</h1>
    </header>
    <section class="container my-5">
        <form>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
    <footer class="bg-dark text-white text-center p-3 mt-auto">
        &copy; 2023 My Website
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-Va+vX7OGV+h5r6I+1HVAnZ/LxlC0YRKaVcSZx0lUw5bN/Ya2QPXLv6Y4NyikD5I8"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyJqJ5BlN5TN8DAD8EaPbAL8fP5Fq2E+"
        crossorigin="anonymous"></script>
        <script>
          document.addEventListener('DOMContentLoaded', function () {
              var form = document.querySelector('form');
              form.addEventListener('submit', function (event) {
                  event.preventDefault(); 
                  var nomeCompleto = document.getElementById("nomeCompleto").value;
                  var cpf = document.getElementById("cpf").value;
                  var dataNascimento = document.getElementById("dataNascimento").value;
                  var email = document.getElementById("email").value;
                  var telefone = document.getElementById("telefone").value;
                  console.log('Nome Completo:', nomeCompleto);
                  console.log('CPF:', cpf);
                  console.log('Data de Nascimento:', dataNascimento);
                  console.log('Email:', email);
                  console.log('Telefone:', telefone);
              });
          });
      </script>
</body>
